<script>
  factorialize = (num) => {
    if (num < 0)
      return -1;
    else if (num == 0)
      return 1;
    else {
      return (num * factorialize(num - 1));
    }
  }

  binomialPMF = (numSuccess, prob, numTrials) => {
    const permutationFactor = factorialize(numTrials) / (factorialize(numSuccess) * factorialize(numTrials - numSuccess))
    const orderedFactor = Math.pow(prob, numSuccess) * Math.pow(1 - prob, numTrials - numSuccess)
    return permutationFactor * orderedFactor
  }

  binomialCDF = (numSuccess, prob, numTrials) => {
    totalProb = 0
    for (let i = 0; i <= numSuccess; i++) {
      console.log(i, binomialPMF(i, prob, numTrials))
      totalProb += binomialPMF(i, prob, numTrials)
    }
    return totalProb
  }

  const x = 6
  const p = 0.3
  const n = 6

  console.log(binomialPMF(x, p, n))
  console.log(binomialCDF(x, p, n))
  // binomialPMF(x, p, n)
</script>
