<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5e814d">
  <meta name="msapplication-TileColor" content="#5e814d">
  <meta name="theme-color" content="#5e814d">
  <link rel="stylesheet" href="./styles.css">
  <title>Craps Simulator</title>
</head>

<script src="./js/crapsLogic.js"></script>

<style>

</style>

<body>
  <div class="container">
    <div class="content-body">
      <h1>Craps simulator</h1>

      <div style="display: flex; justify-content: center;">
        <h2>Net units up or down: &nbsp;</h2>
        <h2 id="netUnits">0</h2>

      </div>

      <div style="display: flex; justify-content: center;">
        <p>Number of rolls: &nbsp;</p>
        <p id="numberRolls">0</p>
      </div>

      <div style="display: flex; justify-content: center;">
        <p>Simulated seconds at table (assuming 25 seconds between roll): &nbsp;</p>
        <p id="simulatedTime">0</p>
      </div>

      <div style="display: flex; justify-content: center;margin: 20px;">

        <div
          style="display: flex; justify-content: center; flex-direction: column;padding: 20px; width: 200px;background-color: antiquewhite;">
          <p style="color: forestgreen;">Last roll: &nbsp;</p>
          <p id="rollSum" style="color: forestgreen;font-size: 30px;">--</p>
        </div>



        <div
          style="display: flex; justify-content: center; flex-direction: column;padding: 20px; width: 200px;background-color:forestgreen">
          <p style="color: white;">Point Number: &nbsp;</p>
          <p id="pointNumber" style="color: white;font-size: 30px;">Off</p>
        </div>

      </div>

      <button id="rollBtn" class="button">Come out roll</button>
      <h1>Simulation Control</h1>

      <div class="slidecontainer">

        <p>Custom range slider:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="simulationSpeedRange">
      </div>
      <button id="simulateFastBtn" class="button">
        Begin Simulation
      </button>


    </div>
    <!-- second column -->
    <div style="width: 400px; margin: 0px auto;">
      <div>
        <h3 class="summary-title">Summary</h3>
        <p id="summary"></p>
      </div>

    </div>

  </div>

</body>

</html>
