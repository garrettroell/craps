<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon.ico">

  <title>Craps Simulator</title>
</head>

<script src="./js/crapsLogic.js"></script>

<style>

</style>

<body>
  <div class="container">
    <div class="content-body">
      <h1 class="main-title">Craps Simulator</h1>
      <div class="craps-table">
        <img class="craps-table-image" src="./craps_table_design.svg">
      </div>

      <div class="control-panel">
        <button class="roll-once-button">Roll Once</button>
        <div class="simulation-controls">
          <p class="simulation-controls-title">Simulate</p>

          <div class="start-stop-button">Start</div>
          <div class="time-per-roll">
            <p>slider</p>
            <p class="time-per-roll-value">time per roll: 500ms</p>
          </div>
        </div>
      </div>

      <div class="simulation-stats">
        <div class="left-stats"></div>
        <div class="right-stats"></div>

      </div>



    </div>
    <!-- second column -->
    <div class="summary-column">
      <div>
        <h3 class="summary-title">Summary</h3>
        <p class="summary" id="summary">
          New Point established: 9<br>
          4<br>
          2<br>
          3<br>
          8<br>
          4<br>
          4<br>
          8<br>
          Winner winner: 9<br>
          New Point established: 8<br>
          Winner winner: 8<br>
          Front Line Winner: 7<br>
          New Point established: 10
        </p>
      </div>

    </div>

  </div>

</body>

</html>
